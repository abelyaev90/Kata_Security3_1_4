<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>


<div class="container">
  <div class="card">

    <div class="card-block">
      <table class="tale table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Role</th>
          </tr>

        </thead>
        <tbody>
<!--          <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.userLastName}"></td>
            <td th:text="${user.userAge}"></td>
            <td th:text="${user.userEmail}"></td>
            <td><div th:each="role : ${user.getRoles()}">
            <a th:text="${role.getRoleName()}">user</a>
          </div></td>
            <td> <a th:href="@{/admin/user-update/{id}(id=${user.id})}" class="btn btn-primary eBtn">Edit</a></td>
        </tr>-->

        </tbody>


      </table>

    </div>


  </div>

  <div class="myForm">
    <form th:action="@{/user-update/{id}(id=${user.id})}" method="get">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

              <div class="form-group">
                <label for="id" class="col-form-label">ID</label>
                <input type="text" class="form-control" id="id" name="id" value="" />
              </div>
            <div class="form-group">
              <label for="FirstName" class="col-form-label">First Name</label>
              <input type="text" class="form-control" id="FirstName" name="FirstName" value="" />
            </div>
            <div class="form-group">
              <label for="LastName" class="col-form-label">Last Name</label>
              <input type="text" class="form-control" id="LastName" name="LastName" value="" />
            </div>
            <div class="form-group">
              <label for="Age" class="col-form-label">Age</label>
              <input type="text" class="form-control" id="Age" name="Age" value="" />
            </div>
            <div class="form-group">
              <label for="Email" class="col-form-label">Email</label>
              <input type="text" class="form-control" id="Email" name="Email" value="" />
            </div>
            <div class="form-group">
              <label for="Password" class="col-form-label">Password</label>
              <input type="text" class="form-control" id="Password" name="Password" value="" />
            </div>
            <div class="form-group">
              <label for="Role" class="col-form-label">Role</label>
              <input type="text" class="form-control" id="Role" name="Role" value="" />
            </div>


          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-primary" value="Edit" />
          </div>
        </div>
      </div>
    </div>
    </form>



  </div>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
